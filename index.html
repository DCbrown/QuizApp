<DOCTYPE html>
	<html>
		<head>
			<title>VG Quiz</title>
				<link rel="stylesheet" href="css/quiz.css">
				<link href='http://fonts.googleapis.com/css?family=Montserrat+Alternates' rel='stylesheet' type='text/css'>					
		</head>
				<body style="">
					<div class="bgimg"></div>
						<div class="container">
							<h1 style="display: block;">Video Game Quiz</h1>
						<div class="status" style="display: inline-block;">
						<div id="question">Question: <p>1/10</p></div>
						<div id="score">Score: <p>0</p></div>
						<div class="restart"><p>Restart</p></div>
					</div>
						<div id="heading" style="display: inline-block;"><h4></h4></div>
							<ul id="answers" style="display: block;"></ul>
								<div class="outcome">
								<div id="correct"></div>
								<div id="incorrect"></div>
								<div id="next"></div>
							<div id="correct-answer"></div>
						</div>
					</div>
				<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
				<script type="text/javascript" src="js/quiz.js"></script>
		</body>
</html>
